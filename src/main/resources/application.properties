spring.application.name=monaco
server.port=8080

# H2 Database Configuration
# Path to H2 console (access via http://localhost:8080/h2-console)
spring.datasource.url=jdbc:h2:file:/Users/avishjain/Documents/IdeaProject/data;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Logging Configuration
logging.level.root=INFO

# Log file settings
logging.file.name=logs/application.log
logging.file.path=logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

